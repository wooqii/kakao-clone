<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transformation</title>
    <style media="screen">
      .box{
        width: 500px;
        height: 500px;
        background-color: red;
        transition: transform .5s ease-in-out;
      }
      .box:hover{
        transform: skew(30deg, 30deg) scale(.5, .5);
      }
    </style>
  </head>
  <body>
    <div class="box">

    </div>
  </body>
</html>
