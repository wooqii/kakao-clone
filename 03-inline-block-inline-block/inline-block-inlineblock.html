<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    .box{
      background-color: red;
      width: 200px;
      height: 200px;
      border: 2px solid black;
      display: block;
    }

    .text{
      background-color: red;
      width: 200px;
      height: 200px;
      border: 2px solid black;
      display: inline;
    }

    .inlineblock{
      background-color: red;
      width: 200px;
      height: 200px;
      border: 2px solid black;
      display: inline-block;
    }
  </style>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <span class="text">1</span>
    <span class="text">1</span>
    <span class="text">1</span>

    <span class="inlineblock">1</span>
    <span class="inlineblock">1</span>
    <span class="inlineblock">1</span>
  </body>
</html>
