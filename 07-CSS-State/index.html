<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS states</title>
  </head>
  <style media="screen">
    .box{
      background-color: red;
      font-size: 40px;
    }
    .box:hover{
      background-color: pink;
    }
    .box:active{
      background-color: green;
    }
    .box:focus{
      background-color: blue;
    }
    .box:visited{
      background-color: blue;
    }
  </style>
  <body>
    <span class="box">sexsexsexsex</span>
    <textarea name="" id="" cols="30" rows="10" class="box"></textarea>
  </body>
</html>
