<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Nomad Coders">
    <meta name="description" content="Welcome to my kakao Clone">
    <title>This is my title</title>
  </head>
  <body>
    <h1>This is my big Title</h1>
    <header>
      This is important Header
    </header>
    <section>This is an impotanat section</section>
    <div>Whatever</div>
    <!-- div 태그는 non-sementic + 박스용으로 사용, 안에 내용물넣음 -->
    <span>something else</span>
    <!-- span 태그도 non-semantic + 텍스트를 위한 컨테이너 -->
    <h6>This is my small Title</h6>

    <!-- id는 고유해서 한번밖애 사용못함
     Class 는 여러번 사용가능 하다 동일 속성이 있을때마다 계속!
    e.g. 여권번호는 id , 한국국적은 class
    우리는 주로  class 를 많이 사용할 것임 왜냐면 웹사이트 상에 아예 고유한 element는 많이 없기 때문
    고유한 element를 사용할때는 id, 반복되는 element는 Class-->
    <section>
      <header id="headerNumberOne" class="defaultHeader">
        <h1>Title of a section</h1>
      </header>
    </section>

    <div>
      <header id="differentHeader" class="defaultHeader">
        Title of the unknown container
      </header>
    </div>
  </body>
</html>
