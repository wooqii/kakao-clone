<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transition</title>
    <style media="screen">
      .box{
        background-color: green;
        color:white;
        transition:all 0.5s ease-in-out;
      }
      .box:focus{
        background-color: blue;
        color:black;
      }
    </style>
  </head>
  <body>
    <span class="box">
      Text
    </span>
  </body>
</html>
